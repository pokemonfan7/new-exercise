<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.min.js"></script>
</head>
<style>
	body {
		padding: 5px
	}
</style>
<body>
<div id="root"></div>

<script type="text/babel">
class TestClickComponent extends React.Component{
	constructor(props){
		super(props);
		this.state={display:'inline'};
		this.handle=this.handle.bind(this);
	}
	handle(){
		if(this.state.display==='inline'){
			this.setState({display:'none'});
		}else{
			this.setState({display:'inline'});
		}
	}
	render(){
			return(
				<div>
					<button onClick={this.handle}>显示|隐藏</button><span style={this.state}>点击隐藏</span>
				</div>
			);
	}
}

class TestInputComponent extends React.Component{
	constructor(props){
		super(props);
		this.state={inputContent:''};
		this.handle=this.handle.bind(this);
	}
	handle(e){
		this.setState({
			inputContent:e.target.value
		});
	}
	render(){
			return(
				<div>
					<input type="text" onChange={this.handle} /><span>{this.state.inputContent}</span>
				</div>
			);
	}
}

ReactDOM.render(
<div>
	<TestClickComponent />
	<TestInputComponent />
</div>,
document.getElementById("root")
)
</script>
</body>
</html>
