<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
	  <script>
			var getMostNum=function(str){
			    if(str.length<=1){
			        return str;
			    }
			    var newarr=[];
			    var i;
			    for(i=0;i<str.length;i++){
			        if(!newarr[str.charAt(i)]){
			            newarr[str.charAt(i)]=1;
			        }
			        else{
			            newarr[str.charAt(i)]++;
			        }
			    }
			    var maxKey,maxVal=1;
					for(var k in newarr){
					    if(newarr[k]>maxVal){
					        maxVal=newarr[k];
					        maxKey=k;
					    }
					}
					console.log(maxKey+"    "+maxVal);
			};
			var a="ajd,vip,qub,vjbzk,vbnm,qwhboi,vbSJHVB";
			console.log(getMostNum(a));
	  </script>
  </head>

  </body>
</html>
